<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="3600"> <!-- reload every hour -->

  <title>Basic Photo Dashboard</title>

  <link rel="stylesheet" href="style.css">

</head>

<body onload="startTime()">

    <div id="weather" class="haspadding">
        <!-- Source: https://weatherwidget.io -->
        <a class="weatherwidget-io" href="https://forecast7.com/en/37d87n122d27/berkeley/?unit=us" data-label_1="BERKELEY" data-label_2="WEATHER" data-font="Roboto Slab" data-theme="pure" >BERKELEY WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>

    </div>

    <div id="aqi" class="haspadding">
        <!-- Source: https://www.airnow.gov/aqi-widgets/#AQI -->
        <!-- ALSO REQUIRES EXTENSION: https://chrome.google.com/webstore/detail/always-disable-content-se/ffelghdomoehpceihalcnbmnodohkibj/related?hl=en -->
        <iframe title="Example 4" src="https://widget.airnow.gov/aq-dial-widget/?city=Oakland&state=CA&country=USA&transparent=true" style="border: none; border-radius: 25px; width: 230px; height: 230px;"></iframe>
    </div>

  <div id="timedate" class="haspadding">
      <div id="clock"> </div>
      <div id="date"> </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
